<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Post a Job</h1>
    {% if 'username' in session and session['role'] == 'employer' %}
    <form action="{{ url_for('post_job') }}" method="post">
        <div class="form-group">
            <label for="title">Job Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="form-group">
            <label for="category">Job Category:</label>
            <input type="text" class="form-control" name="category" required>
        </div>

        <div class="form-group">
            <label for="description">Job Description:</label>
            <textarea class="form-control" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="employer">Employer Name:</label>
            <input type="text" class="form-control" name="employer" required>
        </div>

        <div class="form-group">
            <label for="email">Contact Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
    {% else %}
        <p>Access denied. You do not have permission to post jobs.</p>
    {% endif %}


    <br>
    <a href="{{ url_for('all_jobs') }}"><button class="btn btn-primary">Show All Jobs</button></a>


    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
